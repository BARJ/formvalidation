<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <link href="/content/css/bootstrap.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100" style="padding: 59px 5px 3px">
<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Form Validation Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar">
      <div class="navbar-nav">
        {{if gt .CurrentUser.ID 0 -}}
        <form action="/users/sign-out" method="post">
          <button class="nav-link" type="submit">Sign Out</button>
        </form>
        {{- else}}
        <a class="nav-link active" aria-current="page" href="/users/sign-in">Sign In</a>
        <a class="nav-link active" aria-current="page" href="/users/sign-up">Sign Up</a>
        {{- end}}
      </div>
    </div>
  </div>
</nav>
<div class="flex-grow-1">
  {{template "content" .}}
</div>
<footer>
  <span>Â© 2024 Jasper Barzilaij No Rights Reserved</span>
</footer>
<script src="/content/js/bootstrap.bundle.js"></script>
</body>
</html>
